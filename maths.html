<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .emoji {
            font-size: 3em;
            margin: 10px;
        }
        
        .question {
            font-size: 1.3em;
            color: #2d3748;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 5px solid #4299e1;
        }
        
        .input-section {
            margin: 25px 0;
        }
        
        input[type="number"] {
            font-size: 1.5em;
            padding: 15px;
            border: 3px solid #4299e1;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            font-family: inherit;
        }
        
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .check-btn {
            background: #48bb78;
            color: white;
        }
        
        .check-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .next-btn {
            background: #4299e1;
            color: white;
        }
        
        .next-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
        
        .result {
            font-size: 1.4em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .correct {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }
        
        .incorrect {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }
        
        .failed {
            background: #fbb6ce;
            color: #97266d;
            border: 2px solid #d53f8c;
        }
        
        .progress {
            margin: 20px 0;
            font-size: 1.1em;
            color: #4a5568;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.5s ease;
        }
        
        .final-score {
            font-size: 1.8em;
            color: #2d3748;
            margin: 20px 0;
        }
        
        .restart-btn {
            background: #9f7aea;
            color: white;
            font-size: 1.3em;
            padding: 15px 25px;
        }
        
        .restart-btn:hover {
            background: #805ad5;
            transform: translateY(-2px);
        }

        .joke-section {
            background: #fff5f5;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #f687b3;
        }

        .answers-section {
            background: #f0fff4;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #68d391;
            text-align: left;
        }

        .answer-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }

        .answer-item.correct-answer {
            border-left-color: #48bb78;
        }

        .answer-item.failed-answer {
            border-left-color: #e53e3e;
        }

        .welcome-screen {
            text-align: center;
        }
        
        .start-btn {
            background: #48bb78;
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .attempts-info {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>ğŸ§® Maths Game ğŸ§®</h1>
        <span class="emoji">ğŸŒŸ</span>
        
        <div class="welcome-screen" id="welcomeScreen">
            <div class="emoji">ğŸ®</div>
            <h2 style="color: #4a5568; font-size: 2em; margin: 20px 0;">Do you want to play??</h2>
            <div class="emoji">ğŸ¤”</div>
            <button class="start-btn" onclick="startGame()">Yes, Let's Play! ğŸš€</button>
        </div>
        
        <div class="game-content" id="gameContent">
            <div class="progress">
                <div>Question <span id="questionNumber">1</span> of 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="question" id="questionText"></div>
            
            <div class="attempts-info" id="attemptsInfo">Attempt 1 of 2</div>
            
            <div class="input-section">
                <input type="number" id="answerInput" placeholder="Your answer">
            </div>
            
            <button class="check-btn" id="checkBtn" onclick="checkAnswer()">Check Answer! âœ“</button>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question â†’</button>
            
            <div class="result" id="result" style="display: none;"></div>
        </div>
        
        <div id="finalScore" style="display: none;">
            <div class="final-score">Quiz Complete! ğŸ‰</div>
            <div class="final-score">Your Score: <span id="score"></span>/10</div>
            <div class="answers-section" id="answersSection">
                <h3>ğŸ“ All Quiz Answers:</h3>
                <div id="allAnswers"></div>
            </div>
            <div class="joke-section" id="jokeSection"></div>
            <div class="emoji">ğŸ†</div>
            <button class="restart-btn" onclick="restartQuiz()">Play Again!</button>
        </div>
    </div>

    <script>
        // Question generator functions to create problems dynamically
        const questionGenerators = {
            addition: () => {
                const types = [
                    () => {
                        const a = Math.floor(Math.random() * 50) + 10;
                        const b = Math.floor(Math.random() * 30) + 5;
                        const c = Math.floor(Math.random() * 20) + 3;
                        return {
                            question: `Emma has ${a} stickers. Her friend gives her ${b} more stickers, and her brother gives her ${c} stickers. How many stickers does Emma have now?`,
                            answer: a + b + c
                        };
                    },
                    () => {
                        const morning = Math.floor(Math.random() * 80) + 20;
                        const afternoon = Math.floor(Math.random() * 60) + 15;
                        return {
                            question: `A bakery made ${morning} cookies in the morning and ${afternoon} cookies in the afternoon. How many cookies did they make in total?`,
                            answer: morning + afternoon
                        };
                    },
                    () => {
                        const red = Math.floor(Math.random() * 40) + 10;
                        const blue = Math.floor(Math.random() * 40) + 10;
                        const green = Math.floor(Math.random() * 30) + 5;
                        return {
                            question: `In a garden, there are ${red} red flowers, ${blue} blue flowers, and ${green} green flowers. How many flowers are there altogether?`,
                            answer: red + blue + green
                        };
                    }
                ];
                return types[Math.floor(Math.random() * types.length)]();
            },

            subtraction: () => {
                const types = [
                    () => {
                        const total = Math.floor(Math.random() * 80) + 40;
                        const sold = Math.floor(Math.random() * 30) + 10;
                        return {
                            question: `A toy store had ${total} toys. They sold ${sold} toys during the sale. How many toys are left?`,
                            answer: total - sold
                        };
                    },
                    () => {
                        const start = Math.floor(Math.random() * 100) + 50;
                        const gave1 = Math.floor(Math.random() * 20) + 5;
                        const gave2 = Math.floor(Math.random() * 15) + 3;
                        return {
                            question: `Tom had ${start} marbles. He gave ${gave1} marbles to his friend and ${gave2} marbles to his sister. How many marbles does Tom have left?`,
                            answer: start - gave1 - gave2
                        };
                    },
                    () => {
                        const birds = Math.floor(Math.random() * 120) + 60;
                        const flew = Math.floor(Math.random() * 40) + 15;
                        return {
                            question: `There were ${birds} birds on a tree. ${flew} birds flew away. How many birds are still on the tree?`,
                            answer: birds - flew
                        };
                    }
                ];
                return types[Math.floor(Math.random() * types.length)]();
            },

            multiplication: () => {
                const types = [
                    () => {
                        const rows = Math.floor(Math.random() * 8) + 3;
                        const items = Math.floor(Math.random() * 12) + 4;
                        return {
                            question: `There are ${rows} rows of chairs. Each row has ${items} chairs. How many chairs are there in total?`,
                            answer: rows * items
                        };
                    },
                    () => {
                        const packs = Math.floor(Math.random() * 9) + 2;
                        const each = Math.floor(Math.random() * 15) + 6;
                        return {
                            question: `Each pack of stickers has ${each} stickers. If you buy ${packs} packs, how many stickers do you get?`,
                            answer: packs * each
                        };
                    },
                    () => {
                        const students = Math.floor(Math.random() * 12) + 8;
                        const books = Math.floor(Math.random() * 6) + 3;
                        return {
                            question: `Each student needs ${books} notebooks. If there are ${students} students, how many notebooks are needed in total?`,
                            answer: students * books
                        };
                    }
                ];
                return types[Math.floor(Math.random() * types.length)]();
            },

            division: () => {
                const types = [
                    () => {
                        const divisor = Math.floor(Math.random() * 8) + 4;
                        const quotient = Math.floor(Math.random() * 12) + 6;
                        const total = divisor * quotient;
                        return {
                            question: `A library has ${total} books. If the books are arranged equally on ${divisor} shelves, how many books will be on each shelf?`,
                            answer: quotient
                        };
                    },
                    () => {
                        const perBag = Math.floor(Math.random() * 8) + 4;
                        const bags = Math.floor(Math.random() * 10) + 5;
                        const total = perBag * bags;
                        return {
                            question: `A fruit vendor has ${total} apples. He sells them in bags of ${perBag} apples each. How many bags can he make?`,
                            answer: bags
                        };
                    },
                    () => {
                        const perBox = Math.floor(Math.random() * 9) + 6;
                        const boxes = Math.floor(Math.random() * 8) + 4;
                        const total = perBox * boxes;
                        return {
                            question: `There are ${total} cookies to be shared equally among ${boxes} children. How many cookies will each child get?`,
                            answer: perBox
                        };
                    }
                ];
                return types[Math.floor(Math.random() * types.length)]();
            }
        };

        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything! ğŸ˜„",
            "What do you call a sleeping bull? A bulldozer! ğŸ‚ğŸ’¤",
            "Why don't eggs tell jokes? They'd crack each other up! ğŸ¥šğŸ˜‚",
            "What do you call a bear with no teeth? A gummy bear! ğŸ»ğŸ¬",
            "Why did the math book look so sad? Because it was full of problems! ğŸ“šğŸ˜¢",
            "What's orange and sounds like a parrot? A carrot! ğŸ¥•ğŸ¦œ",
            "Why don't skeletons fight each other? They don't have the guts! ğŸ’€ğŸ˜„",
            "What do you call a dinosaur that crashes his car? Tyrannosaurus Wrecks! ğŸ¦•ğŸš—",
            "Why did the banana go to the doctor? It wasn't peeling well! ğŸŒğŸ¥",
            "What do you call a fish wearing a crown? A king fish! ğŸŸğŸ‘‘",
            "Why did the cookie go to the doctor? Because it felt crumbly! ğŸªğŸ¥",
            "What do you call a cow with no legs? Ground beef! ğŸ„ğŸ˜„",
            "Why don't melons get married? Because they cantaloupe! ğŸˆğŸ’’",
            "What's a computer's favorite snack? Microchips! ğŸ’»ğŸŸ",
            "Why did the scarecrow win an award? He was outstanding in his field! ğŸŒ¾ğŸ†",
            "What do you call a pig that does karate? A pork chop! ğŸ·ğŸ¥‹",
            "Why don't elephants use computers? They're afraid of the mouse! ğŸ˜ğŸ–±ï¸",
            "What do you call a belt made of watches? A waist of time! âŒšğŸ˜„",
            "Why did the student eat his homework? Because the teacher told him it was a piece of cake! ğŸ°ğŸ“",
            "What do you call a fake noodle? An impasta! ğŸğŸ˜„"
        ];

        let currentQuestion = 0;
        let score = 0;
        let currentAttempt = 1;
        let questions = [];
        let questionResults = []; // Store results for each question

        function startGame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            loadQuestion();
        }

        function generateRandomQuestions() {
            const questionTypes = ['addition', 'subtraction', 'multiplication', 'division'];
            const newQuestions = [];
            
            for (let i = 0; i < 10; i++) {
                const randomType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
                newQuestions.push(questionGenerators[randomType]());
            }
            
            return newQuestions;
        }

        function getRandomJoke() {
            return jokes[Math.floor(Math.random() * jokes.length)];
        }

        function loadQuestion() {
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = questions[currentQuestion].question;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('result').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            currentAttempt = 1;
            updateAttemptsInfo();
            updateProgress();
        }

        function updateAttemptsInfo() {
            document.getElementById('attemptsInfo').textContent = `Attempt ${currentAttempt} of 2`;
        }

        function updateProgress() {
            const progress = (currentQuestion / 10) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const correctAnswer = questions[currentQuestion].answer;
            const resultDiv = document.getElementById('result');
            
            if (isNaN(userAnswer)) {
                alert('Please enter a number!');
                return;
            }
            
            if (userAnswer === correctAnswer) {
                score++;
                questionResults[currentQuestion] = {
                    question: questions[currentQuestion].question,
                    correctAnswer: correctAnswer,
                    userAnswer: userAnswer,
                    status: 'correct',
                    attempts: currentAttempt
                };
                resultDiv.innerHTML = 'ğŸ‰ Correct! Well done! ğŸ‰';
                resultDiv.className = 'result correct';
                resultDiv.style.display = 'block';
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('attemptsInfo').style.display = 'none';
            } else {
                if (currentAttempt < 2) {
                    currentAttempt++;
                    updateAttemptsInfo();
                    resultDiv.innerHTML = `âŒ Not quite right. You have one more try! The answer is not ${userAnswer}. ğŸ’ª`;
                    resultDiv.className = 'result incorrect';
                    resultDiv.style.display = 'block';
                    document.getElementById('answerInput').value = '';
                    document.getElementById('answerInput').focus();
                } else {
                    // Failed after 2 attempts
                    questionResults[currentQuestion] = {
                        question: questions[currentQuestion].question,
                        correctAnswer: correctAnswer,
                        userAnswer: userAnswer,
                        status: 'failed',
                        attempts: currentAttempt
                    };
                    resultDiv.innerHTML = `âŒ The correct answer was ${correctAnswer}. Let's move to the next question! ğŸ“š`;
                    resultDiv.className = 'result failed';
                    resultDiv.style.display = 'block';
                    document.getElementById('checkBtn').style.display = 'none';
                    document.getElementById('nextBtn').style.display = 'inline-block';
                    document.getElementById('attemptsInfo').style.display = 'none';
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < 10) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showAllAnswers() {
            const allAnswersDiv = document.getElementById('allAnswers');
            let answersHTML = '';
            
            questionResults.forEach((result, index) => {
                const questionNum = index + 1;
                const statusClass = result.status === 'correct' ? 'correct-answer' : 'failed-answer';
                const statusEmoji = result.status === 'correct' ? 'âœ…' : 'âŒ';
                
                answersHTML += `
                    <div class="answer-item ${statusClass}">
                        <strong>Question ${questionNum}:</strong> ${result.question}<br>
                        <strong>Correct Answer:</strong> ${result.correctAnswer} ${statusEmoji}<br>
                        <strong>Your Answer:</strong> ${result.userAnswer} (${result.attempts} attempt${result.attempts > 1 ? 's' : ''})
                    </div>
                `;
            });
            
            allAnswersDiv.innerHTML = answersHTML;
        }

        function showFinalScore() {
            document.getElementById('gameContent').style.display = 'none';
            
            const joke = getRandomJoke();
            const scoreText = score === 10 ? "Perfect score! You're a math superstar! ğŸŒŸ" : 
                             score >= 8 ? "Great job! You're really good at math! ğŸ‘" :
                             score >= 6 ? "Good work! Keep practicing! ğŸ’ª" :
                             "Nice try! Practice makes perfect! ğŸ˜Š";
            
            document.getElementById('score').textContent = score;
            showAllAnswers();
            document.getElementById('jokeSection').innerHTML = `
                <h3>ğŸ­ Here's a joke for you! ğŸ­</h3>
                <p style="font-size: 1.2em; color: #2d3748;">${joke}</p>
                <p style="color: #4a5568; margin-top: 15px;">${scoreText}</p>
            `;
            document.getElementById('finalScore').style.display = 'block';
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            currentAttempt = 1;
            questions = generateRandomQuestions();
            questionResults = [];
            
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('finalScore').style.display = 'none';
            
            // Reset progress bar
            document.getElementById('progressFill').style.width = '0%';
        }

        // Event listeners
        document.getElementById('answerInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('checkBtn').style.display !== 'none') {
                    checkAnswer();
                } else if (document.getElementById('nextBtn').style.display !== 'none') {
                    nextQuestion();
                }
            }
        });

        document.getElementById('answerInput').addEventListener('input', function() {
            if (currentAttempt === 1) {
                document.getElementById('result').style.display = 'none';
            }
        });

        // Initialize the quiz - show welcome screen first
        questions = generateRandomQuestions();
        questionResults = new Array(10);
    </script>
</body>
</html>
