        function generateRandomQuestions() {
            // Reset used questions if we've used all available questions
            if (usedQuestions.length >= historyQuestions.length - 10) {
                usedQuestions = [];
            }
            
            // Get available questions (not recently used)
            const availableQuestions = historyQuestions.filter((_, index) => !usedQuestions.includes(index));
            
            // Shuffle available questions using Fisher-Yates algorithm for better randomization
            const shuffled = [...availableQuestions];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            // Take 10 questions and remember which ones we used
            const selectedQuestions = shuffled.slice(0, 10);
            selectedQuestions.forEach(question => {
                const originalIndex = historyQuestions.indexOf(question);
                if (originalIndex !== -1) {
                    usedQuestions.push(originalIndex);
                }
            });
            
            return selectedQuestions;
        }

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.option');
            
            // Show correct and incorrect answers
            options.forEach((option, index) => {
                if (index === correctAnswer) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && index !== correctAnswer) {
                    option.classList.add('incorrect');
                }
                option.onclick = null; // Disable clicking
            });
            
            if (selectedAnswer === correctAnswer) {
                score++;
                questionResults[currentQuestion] = {
                    question: questions[currentQuestion].question.replace(/<[^>]*>/g, ''), // Remove HTML tags for display
                    correctAnswer: questions[currentQuestion].options[correctAnswer],
                    userAnswer: questions[currentQuestion].options[selectedAnswer],
                    status: 'correct',
                    attempts: currentAttempt,
                    explanation: questions[currentQuestion].explanation
                };
                resultDiv.innerHTML = 'üéâ Correct! Well done, brave explorer! üéâ';
                resultDiv.className = 'result correct';
                resultDiv.style.display = 'block';
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('attemptsInfo').style.display = 'none';
            } else {
                if (currentAttempt < 2) {
                    currentAttempt++;
                    updateAttemptsInfo();
                    resultDiv.innerHTML = `‚ùå Not quite right. You have one more try, magical explorer! üí™ü¶Ñ`;
                    resultDiv.className = 'result incorrect';
                    resultDiv.style.display = 'block';
                    
                    // Reset for second attempt
                    setTimeout(() => {
                        options.forEach(option => {
                            option.classList.remove('selected', 'correct', 'incorrect');
                            option.onclick = (e) => {
                                const index = Array.from(options).indexOf(option);
                                selectAnswer(index);
                            };
                        });
                        selectedAnswer = -1;
                        document.getElementById('checkBtn').disabled = true;
                        document.getElementById('result').style.display = 'none';
                    }, 2000);
                } else {
                    // Failed after 2 attempts
                    questionResults[currentQuestion] = {
                        question: questions[currentQuestion].question.replace(/<[^>]*>/g, ''), // Remove HTML tags for display
                        correctAnswer: questions[currentQuestion].options[correctAnswer],
                        userAnswer: questions[currentQuestion].options[selectedAnswer],
                        status: 'failed',
                        attempts: currentAttempt,
                        explanation: questions[currentQuestion].explanation
                    };
                    resultDiv.innerHTML = `‚ùå The correct answer was ${String.fromCharCode(65 + correctAnswer)}. ${questions[currentQuestion].options[correctAnswer]}. ${questions[currentQuestion].explanation}`;
                    resultDiv.className = 'result failed';
                    resultDiv.style.display = 'block';
                    document.getElementById('checkBtn').style.display = 'none';
                    document.getElementById('nextBtn').style.display = 'inline-block';
                    document.getElementById('attemptsInfo').style.display = 'none';
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < 10) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showAllAnswers() {
            const allAnswersDiv = document.getElementById('allAnswers');
            let answersHTML = '';
            
            questionResults.forEach((result, index) => {
                const questionNum = index + 1;
                const statusClass = result.status === 'correct' ? 'correct-answer' : 'failed-answer';
                const statusEmoji = result.status === 'correct' ? '‚úÖ' : '‚ùå';
                
                answersHTML += `
                    <div class="answer-item ${statusClass}">
                        <strong>Question ${questionNum}:</strong> ${result.question}<br>
                        <strong>Correct Answer:</strong> ${result.correctAnswer} ${statusEmoji}<br>
                        <strong>Your Answer:</strong> ${result.userAnswer} (${result.attempts} attempt${result.attempts > 1 ? 's' : ''})<br>
                        <strong>Why:</strong> ${result.explanation}
                    </div>
                `;
            });
            
            allAnswersDiv.innerHTML = answersHTML;
        }

        function showFinalScore() {
            document.getElementById('gameContent').style.display = 'none';
            
            const joke = getRandomJoke();
            const scoreText = score === 10 ? "Perfect score! You're a history superstar! üåüüèõÔ∏è" : 
                             score >= 8 ? "Great job! You know lots about ancient civilizations! üëèü¶Ñ" :
                             score >= 6 ? "Good work! Keep exploring history! üí™üåà" :
                             "Nice try! History is full of amazing discoveries! üòä‚ú®";
            
            document.getElementById('score').textContent = score;
            showAllAnswers();
            document.getElementById('jokeSection').innerHTML = `
                <h3>üé≠ Here's a magical history joke for you! üé≠</h3>
                <p style="font-size: 1.2em; color: #2d3748;">${joke}</p>
                <p style="color: #4a5568; margin-top: 15px;">${scoreText}</p>
            `;
            document.getElementById('finalScore').style.display = 'block';
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            currentAttempt = 1;
            questions = generateRandomQuestions();
            questionResults = [];
            selectedAnswer = -1;
            
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('finalScore').style.display = 'none';
            
            // Reset progress bar
            document.getElementById('progressFill').style.width = '0%';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        // Add magical floating elements
        function createFloatingElement() {
            const elements = ['ü¶Ñ', 'üåà', '‚ú®', 'üèõÔ∏è', 'üêâ', 'üåü', 'üéÄ', 'üíñ', 'üëë', 'üìú'];
            const element = document.createElement('div');
            element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
            element.style.position = 'fixed';
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            element.style.fontSize = Math.random() * 25 + 15 + 'px';
            element.style.pointerEvents = 'none';
            element.style.animation = 'floatUp 6s linear forwards';
            element.style.zIndex = '-1';
            document.body.appendChild(element);
            
            setTimeout(() => element.remove(), 6000);
        }
        
        // Add floating animation
        const floatStyle = document.createElement('style');
        floatStyle.textContent = `
            @keyframes floatUp {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(floatStyle);
        
        // Create floating elements periodically
        setInterval(createFloatingElement, 2000);

        // Initialize the quiz - show welcome screen first
        questions = generateRandomQuestions();
        questionResults = new Array(10);
    </script>
</body>
